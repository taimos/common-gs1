name: Java Release to Sonatype

on:
 workflow_dispatch:

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up Java for publishing to Maven Central Repository
        uses: actions/setup-java@v1
        with:
          java-version: 1.8
          server-id: ossrh
          server-username: ${{ secrets.MVN_USER }}
          server-password: ${{ secrets.MVN_SECRET }}
          gpg-private-key: ${{ secrets.GPG_KEY }}
          gpg-passphrase: ${{ secrets.GPG_SECRET}}
          settings-path: ${{ github.workspace }} 
      - name: clean
        run: mvn clean
      - name: Create release
        run: mvn release:prepare
      - name: Publish to the Maven Central Repository
        run: mvn release:perform -s $GITHUB_WORKSPACE/settings.xml
        env:
          MAVEN_USERNAME: ${{ secrets.MVN_USER  }}
          MAVEN_PASSWORD: ${{ secrets.MVN_SECRET }}
          MAVEN_GPG_PASSPHRASE: ${{ secrets.GPG_SECRET }}
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}

